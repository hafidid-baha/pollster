{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">Question Details {{ question.id }}</h1>
    <h3 class="text-center mb-3">{{ question.question_text }}</h3>
    <form>
        {% for choice in question.choice_set.all %}
        <div class="input-group">
            <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" aria-label="checkbox button for following text input">
            </div>
            </div>
            <input type="text" disabled value="{{ choice.choise_text }}" class="form-control" aria-label="Text input with radio button">
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-danger mt-2" value="vote" />
    </form>
{% endblock %}
