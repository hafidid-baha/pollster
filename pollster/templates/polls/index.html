{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-2">Questions</h1>
    {% if questions %}
        {% for question in questions %}
        <div class="card mb-2">
            <div class="card-body">
                <p class="lead">{{ question.question_text }}</p>
                <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
            </div>
        </div>
        {% endfor %}
    {% else %}
    <p>No Questions To Show</p>
    {% endif %}
{% endblock %}
